			<script>
				function copierChamp(src_champs, copie) {
					const source = document.getElementById(src_champs);
					const destination = document.getElementById(copie);
					destination.value = source.value;
				};
			
				const capitales = {
					"France": "Paris",
					"Allemagne": "Berlin",
					"Espagne": "Madrid",
					"Italie": "Rome"
				};

				function afficherCapitale() {
					const paysSelect = document.getElementById("pays");
					const capitaleInput = document.getElementById("capitale");
					capitaleInput.value = capitales[paysSelect.value] || "";
				};
				function fermer(){

				};
