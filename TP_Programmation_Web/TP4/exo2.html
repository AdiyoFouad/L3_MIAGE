<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 2 - Utilisation de variable</title>
</head>
<body>
    <div id="root"></div>
    <p></p>
    <script>
        var root = document.getElementById("root");

        var monInt = 5;
        root.innerHTML += "Valeur numérique " + monInt + " affiché dans une ligne de texte";
        sautDeLigne();

        var maChaine = "ma_variale_chaine";
        root.innerHTML += "Une variable contenant une chaîne de caractères est afficher ici : " + maChaine;
        sautDeLigne();

        var monInt2 = 20;
        var maChaine2 = "ma_deuxième_variable";
        root.innerHTML += "Une variable numérique " + monInt + " et une variable de chaîne de caractères " + maChaine2;
        sautDeLigne();

        var case1 = "ma_var_1";
        var case2 = "ma_var_2";
        var case3 = "ma_var_3";

        var table = document.createElement("table");
        var ligne = document.createElement("tr");
        var data1 = document.createElement("td");
        data1.innerText = case1;
        data1.style.border="2px solid black";
        var data2 = document.createElement("td");
        data2.innerText = case2;
        data2.style.border="2px solid black";
        var data3 = document.createElement("td");
        data3.innerText = case3;
        data3.style.border="2px solid black";

        ligne.appendChild(data1);
        ligne.appendChild(data2);
        ligne.appendChild(data3);

        table.appendChild(ligne);
        table.style.borderCollapse = "collapse";

        root.appendChild(table);


        
        function sautDeLigne(){
            root.appendChild(document.createElement("br"));
            root.appendChild(document.createElement("br"));
        }




    </script>
</body>
</html>
